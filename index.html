<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Obje sample</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8;">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/obje.css" />

  <!-- java script -->
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery.fullscreen-min.js"></script>
  <script type="text/javascript" src="js/Markdown.Converter.js"></script>
  <script type="text/javascript" src="js/obje-utils.js"></script>
  <script type="text/javascript" src="js/obje-core.js"></script>
</head>

<body>
  <div id="frame" class="top_container">
    <div id="progressbar"><div></div></div>
    <div id="slider">
      <div id="slider-bubble"></div>
    </div>

    <div id="navi_prev" class="interface_btn navi_page prev_page" onClick="javascript:movePrevPage()">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>&nbsp;
    </div>
    <div id="navi_next" class="interface_btn navi_page next_page" onClick="javascript:moveNextPage()">
      &nbsp;<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    </div>
    <div id="language" class="interface_btn language" data-toggle="modal" data-target="#langModal">
      <i class="material-icons">translate</i>
    </div>
    <div id="fullscreen" class="interface_btn fullscreen" onClick="javascript:fullScreen()">
      <span class="glyphicon glyphicon-fullscreen" aria-hidden="true">
    </div>
    <div id="defaultscreen" class="interface_btn fullscreen" onClick="javascript:fullScreen()">
      <span class="glyphicon glyphicon-resize-small" aria-hidden="true">
    </div>
    
    <pages></pages>

    <!-- Language Modal -->
    <div class="modal fade" id="langModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose your language</h4>
          </div>
          <ul id="language-list" class="list-group">
          </ul>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
